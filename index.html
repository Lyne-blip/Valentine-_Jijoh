<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jijoh ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            transition: background-color 0.5s ease; 
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            padding: 20px;
            z-index: 10;
            transition: color 0.5s ease;
        }
        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 11;
        }
        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            left: 150px;
        }
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">Will you be my valentines jijoh? üåπ</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heading = document.getElementById('mainHeading');
        let yesSize = 1;
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            yesSize += 0.3; 
            yesBtn.style.transform = `scale(${yesSize})`;
            if (yesSize > 1.5 && yesSize < 3) {
                document.body.style.backgroundColor = "#ffb3b3";
            } else if (yesSize >= 3 && yesSize < 5) {
                document.body.style.backgroundColor = "#ff4d4d";
                heading.style.color = "white";
            } else if (yesSize >= 5) {
                document.body.style.backgroundColor = "#800000";
            }
        });
        yesBtn.addEventListener('click', () => {
            alert("i love you and I‚Äôll be expecting my flowers hiyo siku üíê‚ú®");
        });
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
